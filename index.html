<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengajuan Domain</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">TAMBAH PENGAJUAN DOMAIN</h2>
        <form action="submit_pengajuan.php" method="POST">
            <div class="form-group">
                <label for="nama_domain">Nama Domain:</label>
                <input type="text" class="form-control" id="nama_domain" name="nama_domain">
            </div>
            <div class="form-group">
                <label for="opd">OPD:</label>
                <select class="form-control" id="opd" name="opd">
                    <option value="1">OPD 1</option>
                    <option value="2">OPD 2</option>
                    <!-- Masukkan opsi OPD dari database di sini -->
                </select>
            </div>
            <div class="form-group">
                <label for="bahasa_program">Bahasa Pemrograman:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="html" name="bahasa_program[]" value="HTML">
                    <label class="form-check-label" for="html">HTML</label>
                </div>
                <!-- Tambahkan checkbox untuk bahasa pemrograman lainnya -->
            </div>
            <div class="form-group">
                <label for="jenis_database">Jenis Database:</label>
                <select class="form-control" id="jenis_database" name="jenis_database">
                    <option value="MySQL">MySQL</option>
                    <option value="PostgreSQL">PostgreSQL</option>
                    <option value="MongoDB">MongoDB</option>
                </select>
            </div>
            <div class="form-group">
                <label for="versi_php">Versi PHP:</label>
                <select class="form-control" id="versi_php" name="versi_php">
                    <option value="Versi 5">Versi 5</option>
                    <option value="Versi 7">Versi 7</option>
                    <option value="Versi 8">Versi 8</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nama_framework">Nama Framework:</label>
                <input type="text" class="form-control" id="nama_framework" name="nama_framework">
            </div>
            <div class="form-group">
                <label for="template_bootstrap">Template Bootstrap:</label>
                <select class="form-control" id="template_bootstrap" name="template_bootstrap">
                    <option value="Ya">Ya</option>
                    <option value="Tidak">Tidak</option>
                </select>
            </div>
            <div class="form-group">
                <label for="deskripsi">Deskripsi:</label>
                <textarea class="form-control" id="deskripsi" name="deskripsi" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Ajukan Domain</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
